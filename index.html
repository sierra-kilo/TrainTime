<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Train Time</title>
        <!-- reset -->
        <link rel="stylesheet" href="assets/css/reset.css">
        <!-- boostrap4 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <!-- main style -->
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <!-- jumbotron  -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="jumbotron">
                        <h1 class='welcome'>Welcome to my imaginary train schedule</h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- train schedule -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header text-white bg-info mb-3">
                            Train Schedule
                        </div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency (min)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes away</th>
                                    </tr>
                                </thead>
                                <tbody id='table-body'>
                                    <!-- dynamically fill train info here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <!-- add train -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header text-white bg-info mb-3">
                            Add Train
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="train-input-0">Train Name</label>
                                    <input type="text" class="form-control" id="train-input-0" placeholder="Name of train">
                                </div>
                                <div class="form-group">
                                    <label for="train-input-1">Destination</label>
                                    <input type="text" class="form-control" id="train-input-1" placeholder="Destination of train">
                                </div>
                                <div class="form-group">
                                    <label for="train-input-2">First Train Time HH:mm Military Time</label>
                                    <input type="text" class="form-control" id="train-input-2" placeholder="First train time">
                                </div>
                                <div class="form-group">
                                    <label for="train-input-3">Frequency (min)</label>
                                    <input type="text" class="form-control" id="train-input-3" placeholder="Frequency of train">
                                </div>
                                <button class='btn btn-xl btn-primary submit' type="button" name="submit">Add Train</button>
                                <br>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- firebase source -->
        <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
        <script src="assets/javascript/app.js" charset="utf-8"></script>
    </body>
</html>
